<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Orders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main>
  <div th:each="order : ${orders}">
    <div class="card m-1" style="width: 30rem;">
      <h5 class="card-header" th:text="'Price: ' + ${order.getPrice()}"></h5>
      <h6 class="card-header" th:text="'Status: ' + ${order.getOrderStatus()}"></h6>
      <h6 class="card-header" th:text="'Address: ' + ${order.getAddress()}"></h6>
      <div class="card-body">
        <div th:each="item : ${order.getOrderItems()}">
            <p th:text="${item.getPizza().getName()}" class="card-text"></p>
        </div>
      </div>
    </div>
  </div>
</main>
<footer th:insert="blocks/footer :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
