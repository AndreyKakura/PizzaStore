<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit pizza</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main>
    <div class="container-fluid">
        <p>Edit pizza info</p>
        <form th:method="PATCH" th:action="@{/pizza/{id}(id = ${pizza.getId()})}" th:object="${pizza}"
              enctype="multipart/form-data" class="form-floating mx-5">
            <div class="form-floating m-1">
                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name"/>
                <label for="name">Name</label>
            </div>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error</div>
            <div class="form-floating m-1">
                <input type="text" th:field="*{description}" class="form-control" id="description"
                       placeholder="Description"/>
                <label for="description">Description</label>
            </div>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">
                error
            </div>
            <div class="form-floating m-1">
                <input type="number" th:field="*{price}" class="form-control" id="price" placeholder="Price"/>
                <label for="price">Price</label>
            </div>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">error</div>
            <div class="m-1">
                <p>Image: </p>
                <div style="width: 18rem;">
                    <img th:src="${pizza.getImage() != null} ? '/images/' + ${pizza.getImage().getId()} : '...'"
                         alt="Pizza image">
                </div>
                <input type="file" name="imageFile" id="imageFile">
            </div>
            <input type="submit" class="btn btn-primary" value="Edit"/>
        </form>

    </div>
</main>
<footer th:insert="blocks/footer :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
