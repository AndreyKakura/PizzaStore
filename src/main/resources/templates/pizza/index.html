<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pizza</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<header th:insert="main/header :: header"></header>
<main>
    <div class="container-fluid">
            <div th:each="pizza : ${pizzas}">
                <div class="card" style="width: 18rem;">
                    <img th:src="${pizza.getImage() != null} ? '/images/' + ${pizza.getImage().getId()} : '...'"  class="card-img-top" alt="Pizza image">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${pizza.getName()}"></h5>
                        <p class="card-text" th:text="${pizza.getDescription()}"></p>
                        <p class="card-text" th:text="${pizza.getPrice()}"></p>
                        <a class="btn btn-primary text-decoration-none" th:href="@{/pizza/{id}/edit(id = ${pizza.getId()})}">Edit</a>
                        <a href="#" class="btn btn-primary">Add to cart</a>
                    </div>
                </div>
            </div>

    </div>
</main>
<footer th:insert="main/footer :: footer"></footer>
</body>
</html>
