<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<header th:insert="main/header :: header"></header>
<main>
    <div class="container-fluid">
        <ul class="list-group">
            <div th:each="user : ${users}">
                <li class="list-group-item">
                    <ul class="list-group px-2">
                        <li  th:text="'Email: ' +${user.getEmail()}"></li>
                        <li  th:text="'Name: ' +${user.getName()}"></li>
                        <li  th:text="'Surname: ' +${user.getSurname()}"></li>
                        <li  th:text="'Role: ' +${user.getRole()}"></li>
                    </ul>
                    <a class="btn btn-primary text-decoration-none" th:href="@{/users/{id}/edit(id = ${user.getId()})}">Edit</a>
                </li>
            </div>
        </ul>

    </div>
</main>
<footer th:insert="main/footer :: footer"></footer>
</body>
</html>
