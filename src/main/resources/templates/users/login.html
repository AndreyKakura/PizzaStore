<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<header th:insert="main/header :: header"></header>
<main>
    <div class="container-fluid">
        <form name="f" method="post" action="/process_login" class="form-floating mx-5">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="form-floating m-1">
                <input type="text" class="form-control" name="username" id="username" placeholder="Email"/>
                <label for="username">Email</label>
            </div>

            <div class="form-floating m-1">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password"/>
                <label for="password">Password</label>
            </div>
            <input type="submit" class="btn btn-primary" value="Login"/>
            <div th:if="${param.error}" class="alert alert-danger m-1">
                Incorrect login or password
            </div>
        </form>
    </div>
</main>
<footer th:insert="main/footer :: footer"></footer>
</body>
</html>
